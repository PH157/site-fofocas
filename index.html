<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fofocas An√¥nimas</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      max-width: 500px;
      height: 150px;
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      resize: none;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 1em;
      background-color: #e60000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c40000;
    }
    .fofocas {
      margin-top: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .fofoca {
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>üó£Ô∏è Envie sua fofoca anonimamente</h1>
  <textarea id="mensagem" placeholder="Digite sua fofoca aqui..."></textarea><br />
  <button onclick="enviarFofoca()">Enviar</button>

  <div class="fofocas" id="listaFofocas"></div>

  <script>
    async function carregarFofocas() {
      const res = await fetch("/api/fofocas");
      const data = await res.json();
      const container = document.getElementById("listaFofocas");
      container.innerHTML = "";
      data.forEach((f) => {
        const div = document.createElement("div");
        div.className = "fofoca";
        div.innerText = f.texto;
        container.appendChild(div);
      });
    }

    async function enviarFofoca() {
      const texto = document.getElementById("mensagem").value.trim();
      if (texto === "") return alert("Digite uma fofoca!");

      await fetch("/api/fofocas", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ texto })
      });

      document.getElementById("mensagem").value = "";
      carregarFofocas();
    }

    carregarFofocas();
  </script>
</body>
</html>
